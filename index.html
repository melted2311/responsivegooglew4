<!DOCTYPE html>
<html>
<head>
<!-- include the favorite icon -->
	<link rel="shortcut icon" href="favicon.ico">
	<script src="https://use.fontawesome.com/7d1bb068ce.js"></script>

	<title>Google Replicated</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

<!-- top section nav -->
<ul class="topNav"> 
	<li> <a href="https://www.google.com/">+Melissa</a></li>
	<li> <a href="https://mail.google.com/mail/?tab=wm">Mail</a></li>
	<li> <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ"></a></li>
	<li> <div class="fa fa-th"></div></li>
	<li> <div class="fa fa-bell-o"></div></li>
	<li> <span class="shareButton">Share</span></li>
	<li> <img class="profileimg" src="img/melissa.jpg"></li>

</ul>
<!-- middle section - search box  -->
<div class="searchbox">
	<img src="img/google.png">
	<input type="text" placeholder="Search Google or type a URL">
	<div class="searchbuttons">
	<button>Google Search</button>
	<button>I'm Feeling Lucky</button>
</div>
</div>

<!-- Bottom Section - Site Links -->
<div  class="bottomlinks">
<!-- Bottom Left Links -->
<ul class="left">
	<li> <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a> </li>

	<li> <a href="https://www.google.com/intl/en/about.html?fg=1">About </a> </li>
</ul>
<!-- Bottom Right Links -->
<ul class="right">
	<li> <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a> </li>
	<li> <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms </a> </li>

</ul>
</div>

</html>
